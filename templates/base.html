<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}The AI Shepherd{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-secondary text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">RAG system</h1>
        <nav>
            <a href="{{ url_for('rag_setup_pdf') }}" class="btn btn-primary">RAG Setup</a>
            <a href="{{ url_for('rag_action') }}" class="btn btn-success">RAG Result</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!--spacing-->
<div class="py-5"></div>

<!-- Footer -->
<footer class="fixed-bottom bg-light text-center text-muted py-4 mt-5 border-top">
    <div class="container">
        <p class="mb-0">&copy; {{ current_year | default(2025) }} The AI Shepherd. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
